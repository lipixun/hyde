# Dependencies
# markdown:                 redcarpet
markdown:                   kramdown
kramdown:
  input:                    GFM
  extensions:
  - autolink
  - footnotes
  - smart
  enable_coderay:           true
  syntax_highlighter:       rouge
highlighter:                pygments

# Permalinks
permalink:          pretty

# Setup
title:              Hyde
tagline:            'A Jekyll theme'
description:        'A brazen two-column <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that pairs a prominent sidebar with uncomplicated content. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                http://hyde.getpoole.com
baseurl:            /

author:
  name:             'Mark Otto'
  url:              https://twitter.com/mdo

paginate:           5

plugins:
- jekyll-paginate
- jekyll-gist
- kramdown
- coderay
- pygments.rb

# Custom vars
version:            2.1.0

github:
  repo:             https://github.com/poole/hyde
